<!DOCTYPE html>
<head>

    <title>Registro de empleados</title>
    <link rel="stylesheet" href="styles.css">
    <script src="empleados.js"></script>
</head>
<body>
    <h2>Registro de Empleados</h2>

    <p>Nombre</p>
    <input type="text" id="txtNombre">

    <p>Apellido</p>
    <input type="text" id="txtApellido">

    <p>Fecha de nacimiento</p>
    <input type="text" id="txtNacimiento">

    <p>Edad</p>
    <input type="number" id="txtEdad">

    <p>Cargo</p>
    <input type="text" id="txtCargo">

    <br>
    <br>
    <button onclick="agregarEmpleado()">Agregar Empleado</button>

    <br>
    <br>
    <button onclick="mostrarEmpleados()">Mostrar Empleados</button>

</body>
</html>
